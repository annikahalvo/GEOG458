<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>Final Project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <!--mapbox.js link and script-->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <!--Deck.gl script-->
    <script src="https://unpkg.com/deck.gl@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/core@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/layers@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/aggregation-layers@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/mapbox@^9.0.0/dist.min.js"></script>
    <style>
        body {margin: 0; padding: 0;}
        #map {position: absolute; top: 0; bottom: 0; width: 100%;}
    
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        // initalize mapbox map
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWhhbHZvIiwiYSI6ImNtMWpqOXk3dTEzZDIyam9nMnZwOXBlOXIifQ.Zj7VFGxBruejC3KeT-yE3Q';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            projection: 'globe',
            center: [-122.3066, 47.6567],
            zoom:15
        });
//please
        map.once('load', () => {
            // Create the HexagonLayer
        const hexagonLayer = new deck.HexagonLayer({
            id: 'hexagon-layer',
            data: 'GEOG458/Tree_Canopy_2016_3894208644859004154.geojson',
         extruded: true,
        // need to find a better dataset/which parts of the dataset to use for this nect part. the stuff below is what was used in the example in deck.gl on parking spots in san francisco
        // https://deck.gl/docs/api-reference/aggregation-layers/hexagon-layer is where the stuff below comes from\
        //for what we have, I cannot figure out what to use at the momenent
        /*getPosition: d => d.COORDINATES,
        getColorWeight: d => d.SPACES,
        getElevationWeight: d => d.SPACES,*/
        elevationScale: 4,
        radius: 200,
        pickable: true
      });
    
      // Add Deck.gl overlay
      const deckOverlay = new deck.MapboxOverlay({
        interleaved: true,
        layers: [hexagonLayer]
      });

      map.addControl(deckOverlay);

    });
  </script>
</body>
</html>
