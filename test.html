<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>Final Project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>

    <style>
        body {margin: 0; padding: 0;}
        #map {position: absolute; top: 0; bottom: 0; width: 100%;}
    </style>
</head>
<body>
    <div id='map'></div>
    <script>

        mapboxgl.accessToken = 'pk.eyJ1IjoiYWhhbHZvIiwiYSI6ImNtMWpqOXk3dTEzZDIyam9nMnZwOXBlOXIifQ.Zj7VFGxBruejC3KeT-yE3Q';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            projection: 'globe',
            center: [-122.3066, 47.6567],
            zoom:15
        });

        
        // literally feel free to change all of this, my brain is not working and I do not know how to get any of it to map
        map.on('load', () => {
        map.addSource('treecanopy-avgtemp', {
            type: 'geojson',
            data: 'GEOG458/Seattle_Tree_Canopy_2016_2021_50_Acre_Hexagons.geojson'
            });

        
        map.addLayer(
        {
            id :'treecanopy2016',
            type: 'circle',
            source: 'treecanopy-avgtemp'

        });

    });

        map.addControl(new mapboxgl.FullscreenControl());
        map.addControl(new mapboxgl.NavigationControl());
