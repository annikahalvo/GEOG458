<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>Final Project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <!--mapbox.js link and script-->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <!--Deck.gl script-->
    <script src="https://unpkg.com/deck.gl@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/core@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/layers@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/aggregation-layers@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/mapbox@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/deck.gl@^9.0.0/dist.min.js"></script>
    <style>
        body {margin: 0; padding: 0;}
        #map {position: absolute; top: 0; bottom: 0; width: 100%;}

    </style>
</head>
<body>
    <div id='map'></div>
    <script>

        // initalize mapbox map
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWhhbHZvIiwiYSI6ImNtMWpqOXk3dTEzZDIyam9nMnZwOXBlOXIifQ.Zj7VFGxBruejC3KeT-yE3Q';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            projection: 'globe',
            center: [-122.3066, 47.6567],
            zoom:15
        });

      map.on('load', () => {
     map.addSource('hexagons', {
          type: 'geojson',
         data: 'https://services.arcgis.com/ZOyb2t4B0UYuYNYH/arcgis/rest/services/Seattle_Tree_Canopy_2016_2021_50_Acre_Hexagons/FeatureServer/3/query?outFields=*&where=1%3D1&f=geojson'
       });
       map.addLayer({
          'id': 'hexagontree',
          'type': 'fill',
          'source': 'hexagons',
          'paint': {
            'fill-color': ['interpolate',['linear'],['get', 'Can_P'],
                                                  0,  '#fff7ec',
                                                  10,'#fee8c8',
                                                  20, '#fdd49e',
                                                  30, '#fdbb84',
                                                  40, '#fc8d59',
                                                  50, '#ef6548',
                                                  60, '#d7301f',
                                                  70, '#b30000',
                                                  80, '#7f0000',
                                                  90, '#000'],
            'fill-outline-color': 'black'
          }
       });
     });

  </script>
</body>
</html>
